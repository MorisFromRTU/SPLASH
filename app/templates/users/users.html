{% extends 'base/base.html' %}

{% block title %}Пользователи{% endblock %}

{% block content %}
  <form method="get" class="form-control" style="padding: 1rem;">
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Поиск</button>
  </form>


  <div>
    <div class="row">
      {% if users %}
        {% for user in users %}
          <div class="col-md-3"> 
            <div class="card" style="margin: 1rem 0;">
              <img src="{{ user.profile_picture.url }}" 
                style=" width: 100%; height: 200px; object-fit: cover;" 
                id="profilePic">
              <div class="card-body">
                <h3 class="card-title" style="cursor: pointer;"><a style="text-decoration: none; color: black;" href="/users/{{ user.id }}">{{ user.username }}</a></h3>
                <p class="card-text">Какой-то статус</p>
                <a href="#" class="btn btn-primary">Подписаться</a>
              </div>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p>Нет пользователей. Приходите позже</p>
      {% endif %}
    </div>
  </div>
  
  
  

  
{% endblock %}

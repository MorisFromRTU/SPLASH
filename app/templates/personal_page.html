{% extends 'base/base.html' %}
{% load static %}
{% block title %}Личная страница{% endblock %}

{% block content %}

<style>
    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
    }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">{{ user_page.username }}</h5>
                    <img src="{{ user_page.profile_picture.url }}" class="profile-pic" id="profilePic">
                    <p class="card-text">Какая-то информация о вас.</p>
                    {% if not is_own_profile %}
                        <a href="#" class="btn btn-primary">Подписаться</a>
                        <a href="#" class="btn btn-success">Написать сообщение</a>
                    {% else %}
                        <form action="/upload/" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="file" class="form-control" name="profile_picture" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Загрузить</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
